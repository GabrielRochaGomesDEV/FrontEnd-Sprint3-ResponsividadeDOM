<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3</title>

    
    <link rel="stylesheet" href="/Lista 2 - Fetch/Resolucao/Ex 3/styles.css">
    <script src="/Lista 2 - Fetch/Resolucao/Ex 3/script.js" async></script>
</head>

<body>

    <div class="formulario-container">
       

        <!-- Primeira linha (CEP, Estado, Cidade) -->
        <div class="linha-campos">
            <div class="campo-metade">
                <label for="inputCep">CEP</label>
                <input type="text" id="inputCep" placeholder="Digite um CEP">
            </div>

            <div class="campo-metade">
                <label for="inputEstado">Estado</label>
                <input type="text" id="inputEstado">
            </div>

            <div class="campo-metade">
                <label for="inputCidade">Cidade</label>
                <input type="text" id="inputCidade">
            </div>
        </div>

        <!-- Segunda linha (Bairro, Endereço) -->
        <div class="linha-campos">
            <div class="campo-metade">
                <label for="inputBairro">Bairro</label>
                <input type="text" id="inputBairro">
            </div>

            <div class="campo-metade">
                <label for="inputEndereco">Endereço</label>
                <input type="text" id="inputEndereco">
            </div>
        </div>
    </div>

</body>

</html>
